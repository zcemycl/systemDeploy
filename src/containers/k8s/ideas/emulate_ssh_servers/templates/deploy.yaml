apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: ubuntu-servers
  name: ubuntu-servers
spec:
  replicas: 4
  selector:
    matchLabels:
      app: ubuntu-servers
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ubuntu-servers
    spec:
      containers:
      - image: ubuntu:18.04
        name: ubuntu
        command: ["/bin/sh", "-c"]
        args: 
          - apt-get update;
            apt-get -y install openssh-server;
            useradd leo;
            echo "leo:leo" | chpasswd;
            service ssh restart;
            sleep infinity;
        resources: {}
status: {}
